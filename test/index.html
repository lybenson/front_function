  <div style="width: 100px; height: 100px; line-height: 100px;border-radius: 50%; border: 1px solid red; position: relative; box-sizing: border-box;" id="cicle"></div>
  <style>
  #cicle:after {
    content: '';
    display: inline-block;
    border-top: 1px solid;
    border-right: 1px solid;
    width: 50px;
    height: 50px;
    position: absolute;
    left: 25%;
    top: 50%;
    transform: translate(-25%, -50%) rotate(45deg);
  }
  </style>
